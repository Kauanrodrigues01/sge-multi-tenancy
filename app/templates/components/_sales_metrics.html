{% if perms.outflows.view_outflow %}
<div class="card mt-4">
    <div class="card-body">
        <div class="row gap-3 gap-lg-0">
            <div class="col-lg-3">
                <div class="card bg-primary">
                    <div class="card-body">
                        <h5 class="card-title text-white fs-5 fs-md-4 fs-lg-3">Quantidade de vendas</h5>
                        <p class="card-text text-white fw-bold fs-3 fs-md-2 fs-lg-1">{{ sales_metrics.total_sales }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card bg-danger">
                    <div class="card-body">
                        <h5 class="card-title text-white fs-5 fs-md-4 fs-lg-3">Produtos vendidos</h5>
                        <p class="card-text text-white fw-bold fs-3 fs-md-2 fs-lg-1">{{ sales_metrics.total_products_sold }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card bg-success">
                    <div class="card-body">
                        <h5 class="card-title text-white fs-5 fs-md-4 fs-lg-3">Valor das vendas</h5>
                        <p class="card-text text-white fw-bold fs-3 fs-md-2 fs-lg-1">R$ {{ sales_metrics.total_sales_value }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card bg-warning">
                    <div class="card-body">
                        <h5 class="card-title text-white fs-5 fs-md-4 fs-lg-3">Lucro das vendas</h5>
                        <p class="card-text text-white fw-bold fs-3 fs-md-2 fs-lg-1">R$ {{ sales_metrics.total_sales_profit }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
